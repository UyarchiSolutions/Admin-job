<div class="container-fluid register">
    <div class="row">
        <!-- <div class="col-2">
            <app-sidebar></app-sidebar>
        </div> -->

        <div class="col-10 pe-3" [formGroup]="empform">

            <div class="row register-content-row no-padding">
                <div class="col register-content no-margin-all">
                    <div class="row no-margin filter-bar px-2">

                        <!-- <div class="filter-bar"> -->
                        <input type="text" class="form-control" placeholder="Search By Name" formControlName="name"
                            style="width: 210px;text-transform: capitalize" (keyup)="get_campany_name($event)">
                        <div class="namelist" style="background: white;" *ngIf="isOpen">
                            <ul class="" style="padding-left: 0px;cursor: pointer;list-style: none;" class="">
                                <li class="" style="cursor:pointer" *ngFor="let name of companyName"
                                    (click)="checkCompany($event,name.name)">
                                    <span>{{name?.name}}</span>
                                </li>
                            </ul>
                        </div>
                        <input type="number" class="form-control" placeholder="Search By Phone"
                            formControlName="mobileNumber" style="width: 210px;text-transform: capitalize"
                            (keyup)="get_can_ph($event)">
                        <div class="Numlist" style="background: white;" *ngIf="isNo">
                            <ul class="" style="padding-left: 0px;cursor: pointer;list-style: none;" class="">
                                <li class="" style="cursor:pointer" *ngFor="let data of canNumber"
                                    (click)="checkNumber($event,data.mobileNumber)">
                                    <span>{{data?.mobileNumber}}</span>
                                </li>
                            </ul>
                        </div>

                        <input type="text" class="form-control" style="width: 210px;" placeholder="Enter Location"
                            formControlName="location" placeholder="Location" ngx-google-places-autocomplete
                            [options]="options" (onAddressChange)="handleAddressChange($event)">


                        <select class="form-control" formControlName="industry" style="width: 194px !important;">
                            <option disabled selected [ngValue]="null">Industry</option>
                            <option value="{{data.Industry}}" *ngFor="let data of indus_data">{{data.Industry}}</option>
                        </select>


                        <button style="padding: 10px;" (click)="get_all()" class="icon" (click)="get_all()"><svg
                                width="25" height="25" viewBox="0 0 30 30" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M13.2913 0C20.6281 0 26.5827 5.95451 26.5827 13.2913C26.5827 20.6281 20.6281 26.5827 13.2913 26.5827C5.95451 26.5827 0 20.6281 0 13.2913C0 5.95451 5.95451 0 13.2913 0ZM13.2913 23.629C19.0022 23.629 23.629 19.0022 23.629 13.2913C23.629 7.57901 19.0022 2.95363 13.2913 2.95363C7.57901 2.95363 2.95363 7.57901 2.95363 13.2913C2.95363 19.0022 7.57901 23.629 13.2913 23.629ZM25.8221 23.7339L30 27.9103L27.9103 30L23.7339 25.8221L25.8221 23.7339Z"
                                    fill="white" />
                            </svg>
                        </button>
                        <select class="form-control" formControlName="sortBy" (change)="get_all()"
                            style="margin-left: 36px;">
                            <option disabled selected [ngValue]="null">Sort</option>
                            <option value="all">All</option>
                            <option value="Active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="debarred">Debarred</option>
                        </select>




                        <!-- </div> -->







                    </div>

                    <div class="row content-card no-margin padding10" *ngFor="let data of empList">


                        <div class="col name">
                            <a [routerLink]="['/employer-detail']" [queryParams]="{id:data._id}">{{data.name}}</a>

                        </div>

                        <div class="col name">
                            {{data.contactName}}

                        </div>

                        <div class="col-2">
                            {{data.mobileNumber}}

                        </div>

                        <div class="col name">
                            {{data.email}}

                        </div>

                        <div class="col name">
                            {{data.location}}

                        </div>
                        <div class="col">
                            {{data.latestdate}}


                        </div>
