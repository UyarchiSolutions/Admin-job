<div class="page-container">
    <div class="page-body">
        <div class="page-title">
            <div class="filters" [formGroup]="filterForm">
                <input type="text" placeholder="Mobile / E-mail" formControlName="user">
                <label for="">Gender :</label>

                <select name="" id="" formControlName="gender">
                    <option [value]="null" selected disabled>Select</option>
                    <option [value]=" 'male' ">Male</option>
                    <option [value]="'female'">Fe-male</option>
                </select>
                <label for="">Course Time :</label>

                <select name="" id="" formControlName="coursetime">
                    <option [value]="null" selected disabled>Select</option>
                    <option [value]="'Morning Shift'">Morning Shift</option>
                    <option [value]="'Evening Shift'">Evening Shift</option>
                    <option [value]="'General Shift'">General Shift</option>
                </select>
                <button (click)="applyFilter()"> Apply Filter</button>
                <button (click)="clear()">Clear</button>

            </div>
        </div>
        <div class="table-content">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>E-mail</th>
                    <th>Pincode</th>
                    <th>Course Time</th>
                    <th>Passed Year</th>
                </thead>
                <tbody>
                    <tr *ngFor="let data of candidates">
                        <td>{{data.name}}</td>
                        <td>{{data.mobileNumber}}</td>
                        <td>{{data.mail}}</td>
                        <td>{{data.pincode}}</td>
                        <td>{{data.courseTiming}}</td>
                        <td>{{data.year_of_passedout}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
