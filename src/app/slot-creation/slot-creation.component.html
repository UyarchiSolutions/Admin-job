<div class="table-content">
    
    <table class="table" >
        <thead>
            <th style="background-color: white;"></th>
            <th style="background-color: white;"></th>
            <th style="background-color: white;"></th>
            <th style="background-color: white;"></th>
            <th style="background-color: white; width: 180px; padding-left: 50px; padding-bottom: 0;"><button class="btn" (click)="addslot()" 
                style="background-color: rgb(236, 212, 32); border: rgb(196, 127, 0) 5px solid; cursor: pointer;  ">
                    Add Slot
                </button></th>
        </thead>
        <thead>
            <th style=" text-align: center;"><p>S. No</p></th>
            <th style=" text-align: center;"><p>Created Date</p></th>
            <th style=" text-align: center;"><p>Type</p></th>
            <th style=" text-align: center;"><p>Slot Date</p></th>
            <th style=" text-align: center;"><p>Time</p></th>
        </thead>
        <tbody>
            <tr *ngFor="let slot of data; index as i">
                <td>{{(pages*10)+i+1}}</td>
                <td>{{slot.createdAt|date}}</td>
                <td>{{slot.Type}}</td>
                <td>{{slot.date}}</td>
                <td>{{slot.slot}}</td>
            </tr>
        </tbody>
    </table>

    <div class="pagination">
        <div class="pageination-logo">
            <img src="../../assets/image/left-arrow.png" alt="" style="margin-top:5px;cursor: pointer;"
                class="p-left" (click)="pageBack()" [ngClass]="pages==0?'disabled_button':''">
            <div class="pageination-number">{{pages+1}}</div>
            <img src="../../assets/image/right-arrow.png" style="margin-top:5px;cursor: pointer;" alt=""
                class="p-right" (click)="pageNext()" [ngClass]="!next?'disabled_button':''">
        </div>
    </div>
</div>

<div class="popup-2" *ngIf="popup">
    <div class="popup-close-2" (click)="popupClose()"></div>
    <div class="popup-container-2" style="height: fit-content;">
        <button class="btn-close" (click)="popupClose()" style="float: right; margin-top: 20px; margin-right: 20px;"></button>
        <div class="content-title">
            <p style="text-align: center; font-size: 25px; margin-bottom: 0; color: #fd841f;"><b>Create Slot</b></p>
        </div>
        <div class="user-data">
            <!-- <div class="Fields">
                <label> Mobile Number :</label>
                <p> {{singleData.mobileNumber}} </p>
            </div>
            <div class="Fields">
                <label> Course Name :</label>
                <p>{{singleData.courseName?singleData.courseName:'--'}}</p>
            </div> -->
            <div class="container" style="padding: 30px;" [formGroup]="formGroup">
                <div class="row">
                    <div class="col"><b>Type:</b></div>
                    <div class="col">
                        <input type="radio" name="slot" id="HR" [(ngModel)]="slot" value="HR" formControlName="Type">
                        <label for="HR" style="margin-right: 20px;">HR</label>
                        <input type="radio" name="slot" id="Tech" [(ngModel)]="slot" value="Tech" formControlName="Type">
                        <label for="Tech">Tech</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <b>Date:</b>
                    </div>
                    <div class="col">
                        <input type="date" name="" id="" formControlName="date">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <b>Time:</b>
                    </div>
                    <div class="col">
                        <input type="time" name="" id="" formControlName="slot">
                    </div>
                </div>
                <div class="row" *ngIf="formGroup.invalid">
                    <p style="color: red;">All fields are mandatory.</p>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-dark" style="background-color: #0a2647; width: 70%;" (click)="postSlotCreation()">Submit</button>
                </div>
            </div>
        </div>

    </div>
</div>
