<div class="page-container">

            <div class="btn">

                    <span style="padding-right: 4px;">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">

            </div>
        </div>
        <div class="table-content">
            <table>
                <thead>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Gender</th>
                    <th>Mobile Number</th>
                    <th>Education</th>
                    <th>Location</th>
                    <th>Passed Out</th>

                <tbody>
                    <tr *ngFor="let climb of data">
                        <td>{{climb.name}}</td>
                        <td>{{climb.mail}}</td>
                        <td>{{climb.gender}}</td>
                        <td>{{climb.mobileNumber}}</td>
                        <td>{{climb.education}}</td>
                        <td>{{climb.currentLocation}}</td>
                        <td>{{climb.year_of_passedout}}</td>
