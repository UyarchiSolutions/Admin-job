    <div class="page-body">

        <div class="table-content">
            <table>
                <thead>
                    <th>S.No</th>
                    <th>Plan Name</th>
                    <th>Price</th>
                    <th>user Type</th>
                    <th>Status</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let val of data; index as i">
                        <td>{{i+1}}</td>
                        <td>{{val.planName}}</td>
                        <td>{{val.totalAmount}}</td>
                        <td>{{val.userType}}</td>
                        <td>{{val.status == 'Created'?'Pending':val.status}}</td>
                        <td>
                            <button class="inactive" *ngIf=" val.status == 'Activated'"
                                (click)="updatePurchasedPlane(val._id,'Deactivated')"> <span>
                                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M6 12C2.6862 12 0 9.3138 0 6C0 2.6862 2.6862 0 6 0C9.3138 0 12 2.6862 12 6C12 9.3138 9.3138 12 6 12ZM6 10.8C7.27304 10.8 8.49394 10.2943 9.39411 9.39411C10.2943 8.49394 10.8 7.27304 10.8 6C10.8 4.72696 10.2943 3.50606 9.39411 2.60589C8.49394 1.70571 7.27304 1.2 6 1.2C4.72696 1.2 3.50606 1.70571 2.60589 2.60589C1.70571 3.50606 1.2 4.72696 1.2 6C1.2 7.27304 1.70571 8.49394 2.60589 9.39411C3.50606 10.2943 4.72696 10.8 6 10.8ZM6 5.1516L7.6968 3.4542L8.5458 4.3032L6.8484 6L8.5458 7.6968L7.6968 8.5458L6 6.8484L4.3032 8.5458L3.4542 7.6968L5.1516 6L3.4542 4.3032L4.3032 3.4542L6 5.1516Z"
                                            fill="#0A2647" />
                                    </svg>
                                </span> Inactivate</button>
                            <button class="active" *ngIf=" val.status == 'Created' ||  val.status == 'Deactivated' "
                                (click)="updatePurchasedPlane(val._id,'Activated')">
                                <svg width="12" height="12" viewBox="0 0 12 12" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M6 12C2.6862 12 0 9.3138 0 6C0 2.6862 2.6862 0 6 0C9.3138 0 12 2.6862 12 6C12 9.3138 9.3138 12 6 12ZM6 10.8C7.27304 10.8 8.49394 10.2943 9.39411 9.39411C10.2943 8.49394 10.8 7.27304 10.8 6C10.8 4.72696 10.2943 3.50606 9.39411 2.60589C8.49394 1.70571 7.27304 1.2 6 1.2C4.72696 1.2 3.50606 1.70571 2.60589 2.60589C1.70571 3.50606 1.2 4.72696 1.2 6C1.2 7.27304 1.70571 8.49394 2.60589 9.39411C3.50606 10.2943 4.72696 10.8 6 10.8ZM5.4018 8.4L2.856 5.8542L3.7044 5.0058L5.4018 6.7032L8.7954 3.309L9.6444 4.1574L5.4018 8.4Z"
                                        fill="#34A853" />
                                </svg>
                                Activate
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
